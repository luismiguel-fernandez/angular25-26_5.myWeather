<div class="input-group mb-3">
    @if (logged) {
        <span>nombre de usuario</span>
        <button class="btn btn-outline-secondary">logout</button>
    } @else {
        <input #username type="text" class="form-control" placeholder="Username" aria-label="Username">
        <span class="input-group-text"></span>
        <input #password (keyup.enter)="tryLogin(username.value,password.value)" type="text" class="form-control" placeholder="Password" aria-label="Server">
    }
</div>
